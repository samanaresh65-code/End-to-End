replicaCount: 1

image:
  repository: petclinic
  tag: v1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: petclinic.localhost
      paths:
        - path: /
          pathType: ImplementationSpecific

  tls: []
