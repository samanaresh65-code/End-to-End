apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: petclinic-v2
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ./app/helm/petclinic
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
  values:
    version: v2 # ← V2 label
    image:
      repository: 238108322530.dkr.ecr.us-east-1.amazonaws.com/my-devops-ecr
      tag: 41df3c01aa97f96a6b2159716a88945711d58aa5
    service:
      type: ClusterIP # ← Not LoadBalancer! V1 handles external traffic
