apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: petclinic-v2
  namespace: default
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: flux-system
  interval: 5m
  chart:
    spec:
      chart: ./app/helm/petclinic
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
  values:
    version: v2 # ← V2 label
    image:
      repository: 238108322530.dkr.ecr.us-east-1.amazonaws.com/my-devops-ecr
      tag: 8c8f18247ff2f697866949bcfc5c35fb03c4a1c4
    service:
      type: ClusterIP # ← Not LoadBalancer! V1 handles external traffic
