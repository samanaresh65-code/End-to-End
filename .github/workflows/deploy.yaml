name: Build and Deploy to EKS

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
  pull_request:
    branches: ["main"]
    paths:
      - "app/**"

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: my-devops-ecr
  EKS_CLUSTER_NAME: myeks-cluster
  HELM_CHART_PATH: ./app/helm/petclinic

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: write # This is required for actions/checkout and pushing changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          cd app
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Update Image Tag in Git
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # 1. Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 2. Update the YAML file using sed (Stream Editor)
          # This looks for 'tag: ...' and replaces it with 'tag: <new-sha>'
          sed -i "s/tag: .*/tag: $IMAGE_TAG/" clusters/myeks-cluster/petclinic-v2-release.yaml

          # 3. Commit and Push
          git add clusters/myeks-cluster/petclinic-v2-release.yaml
          git commit -m "deploy: update image tag to $IMAGE_TAG"
          git push
